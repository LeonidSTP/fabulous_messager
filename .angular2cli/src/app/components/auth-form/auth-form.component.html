<div class="container form">
  <div class="col-6 col-md-8">
    <form>
      <div *ngIf="currentUrl === '/signup'" class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" id="Username">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="form-group" *ngIf="currentUrl === '/signup'">
        <label for="pwd">Confirm password:</label>
        <input type="password" class="form-control" id="pwd1">
      </div>
      <div class="checkbox" *ngIf="currentUrl === '/auth'">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-success btn-lg" (click)="proccessLogin()">Submit</button>

    </form>


  </div>

</div>
